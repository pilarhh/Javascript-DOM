<body>

    <script type="text/javascript">
        const fetcher = () => {
            fetch('https://61a704fc8395690017be9460.mockapi.io/feeds')
                .then((response) => {
                    return response.json();
                })
                .then((json)=>{
                    json.map((item)=> {

                        `<div class="json">
                        <img src= ${item.avatar}>
                        <h2>${item.name}</h2>
                        </div>`
                    })
                })
                .catch((err) => {
                    console.log('no data')
                });
        }

    </script>
